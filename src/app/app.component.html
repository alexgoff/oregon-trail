<div class="container" [ngClass]="'theme-' + activeTheme">
    <nav>
        <ot-theme-switcher [activeTheme]="activeTheme" [themes]="themes" (changeTheme)="changeTheme($event)"></ot-theme-switcher>
    </nav>
    <div class="scanlines"></div>
    <main class="content">
        <section>
            <ot-generator></ot-generator>
        </section>
        <footer>
            <ot-footer></ot-footer>
        </footer>
    </main>
</div>
